<h1 mat-dialog-title>Submit Offer</h1>
<mat-dialog-content>Enter remarks</mat-dialog-content>
<br>
<form (submit)="onSavePost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input
    matInput
    name="remarks"

    type="text"
    placeholder="E-mail"
    #remarksInput = "ngModel"
    ngModel
    required remarks>
    <mat-error *ngIf="remarksInput.invalid">Enter email</mat-error>
  </mat-form-field>
  <button
mat-raised-button
color="accent"
type="submit">Submit</button>
</form>
